<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./app/app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main-calculator">
        <div class="calculator">
            <div class="calc-input">
                <input type="text" id="inputtext">
            </div>
            <div class="calc-buttons">
                <div class="calc-first-row">
                    <button class="btn" id="btn" onclick="calculate('AC')">AC</button>
                    <button class="buttons" id="btn" onclick="remove()">C</button>
                    <button class="buttons" id="btn" onclick="calculate('%')">%</button>
                    <button class="buttons" id="btn" onclick="calculate('/')">/</button>
                </div>
                <div class="calc-second-row">
                    <button class="buttons" id="btn" onclick="calculate('7')">7</button>
                    <button class="buttons" id="btn" onclick="calculate('8')">8</button>
                    <button class="buttons" id="btn" onclick="calculate('9')">9</button>
                    <button class="buttons" id="btn" onclick="calculate('*')">*</button>
                </div>
                <div class="calc-third-row">
                    <button class="buttons" id="btn" onclick="calculate('4')">4</button>
                    <button class="buttons" id="btn" onclick="calculate('5')">5</button>
                    <button class="buttons" id="btn" onclick="calculate('6')">6</button>
                    <button class="buttons" id="btn" onclick="calculate('-')">-</button>
                </div>
                <div class="calc-fourth-row">
                    <button class="buttons" id="btn" onclick="calculate('1')">1</button>
                    <button class="buttons" id="btn" onclick="calculate('2')">2</button>
                    <button class="buttons" id="btn" onclick="calculate('3')">3</button>
                    <button class="buttons" id="btn" onclick="calculate('+')">+</button>
                </div>
                <div class="calc-fifth-row">
                    <button class="buttons"></button>
                    <button class="buttons" id="btn" onclick="calculate('0')">0</button>
                    <button class="buttons" id="btn" onclick="calculate('.')">.</button>
                    <button class="btn" id="btn" onclick="Result('=')">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
